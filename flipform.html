<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Flip Form</title>
   <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="flipform.css">
     <script type="text/javascript" lang="javascript">
    function flip()
        {
            document.getElementById("form").style.transform='rotateY(180deg)';
        }
    function flip1()
        {
            document.getElementById("form").style.transform='rotateY(0deg)';
        }
    </script>
</head>
<body>
    <div class="container">
       <div class="form" id="form">
           <div class="front">
               <div class="left">
                   <center><div class="title1">Are you new user?</div>
                   <button class="btn2" onClick="flip()">SIGNUP</button>
                   </center>
               </div>
               <div class="right">
                   <input type="text" placeholder="Username"><br><br>
                   <input type="password" placeholder="Password"><br><br>
                   <button class="btn1">LOGIN</button>
                   <a href="#">Forget password?</a>
               </div>
           </div>
           <div class="back">
               <div class="left">
               <center>
                   <div class="title2">Already have an account?</div>
                   <button class="btn2" onClick="flip1()">LOGIN</button>
               </center>
               </div>
               <div class="right">
                   <input type="text" placeholder="Name"><br><br>
                   <input type="email" placeholder="Email"><br><br>
                   <input type="password" placeholder="Password"><br><br>
                   <button class="btn1">SIGN UP</button>
               </div>
           </div>
       </div>
    </div>
    
</body>
</html>
